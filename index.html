    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #d4af37;
        --deep-rose: #be123c;
        --rose-quartz: #fce7f3;
      }
      body {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #fffafb;
      }
      .font-romantic {
        font-family: 'Great Vibes', cursive;
      }
      .font-cursive {
        font-family: 'Dancing Script', cursive;
      }
      .font-luxury {
        font-family: 'Playfair Display', serif;
      }
      
      /* Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Luxury Animations */
      @keyframes float {
        0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(-110vh) translateX(calc(var(--sway) * 1px)) rotate(calc(var(--rotation) * 1deg)); opacity: 0; }
      }
      
      @keyframes luxuryGlow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3)); }
        50% { filter: drop-shadow(0 0 25px rgba(212, 175, 55, 0.6)); }
      }

      .animate-luxury-glow {
        animation: luxuryGlow 4s ease-in-out infinite;
      }

      .gold-gradient {
        background: linear-gradient(45deg, #b8860b, #d4af37, #f1d592, #d4af37, #b8860b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      @keyframes mesh {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .luxury-mesh-bg {
        background: linear-gradient(-45deg, #fff5f5, #fef2f2, #fff1f2, #fffafb);
        background-size: 400% 400%;
        animation: mesh 15s ease infinite;
      }

      .gold-shimmer-btn {
        position: relative;
        overflow: hidden;
      }
      .gold-shimmer-btn::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shimmer-effect 3s infinite;
      }
      @keyframes shimmer-effect {
        0% { transform: translate(-100%, -100%) rotate(45deg); }
        100% { transform: translate(100%, 100%) rotate(45deg); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff1f2;
      }
      ::-webkit-scrollbar-thumb {
        background: #f43f5e;
        border-radius: 10px;
      }
    </style>
